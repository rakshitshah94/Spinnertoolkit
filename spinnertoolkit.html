<!DOCTYPE html>
<html>
<head>
	<title>Rax-SpinnerToolKit</title>
	<link rel="stylesheet" type="text/css" href="css/spinnertoolkit.css">

</head>
<body>
<!-- square -->
<div class="spinner"></div>

<!-- circle -->
<div class="spinner2">
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div>


<!-- cisco type -->
<div class="spinner3">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
</div>


<!-- cube spinner -->
<div class="spinner4">
  <div class="cube1"></div>
  <div class="cube2"></div>
</div>

<!-- dot spinner  -->

<div class="spinner5">
  <div class="dot1"></div>
  <div class="dot2"></div>
</div>

<!-- bounce spinner -->
<div class="spinner6">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>

<!-- circle loading -->
<div class="spinner7">
  <div class="spinner7-container container1">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
  </div>
  <div class="spinner7-container container2">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
  </div>
  <div class="spinner7-container container3">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
  </div>
</div>

<!-- quater circle -->
<div class="scene">
  <div class="circle aa"></div>
  <div class="circle bb"></div>
  <div class="circle cc"></div>
  <div class="circle dd"></div>
  <div class="circle ee"></div>
  <div class="circle ff"></div>
  <div class="circle gg"></div>
  <div class="circle hh"></div>
  <div class="circle ii"></div>
  <div class="circle jj"></div>
</div>
</body>
</html>
